<!-- Item numbering $ -->
<!-- ul>li.item$*3 -->
<ul>
	<li class="item1"></li>
	<li class="item2"></li>
	<li class="item3"></li>
</ul>


<!-- ul>li.item$$$*3 -->
<ul>
	<li class="item001"></li>
	<li class="item002"></li>
	<li class="item003"></li>
</ul>


<!-- ul>li.item$xy*3 -->
<ul>
	<li class="item1xy"></li>
	<li class="item2xy"></li>
	<li class="item3xy"></li>
</ul>



<!-- Changing numbering base and direction @ -->
<!-- ul>li.item$@-xy*3 -->
<ul>
	<li class="item3xy"></li>
	<li class="item2xy"></li>
	<li class="item1xy"></li>
</ul>


<!-- ul>li.item$@5xy*3 -->
<ul>
	<li class="item5xy"></li>
	<li class="item6xy"></li>
	<li class="item7xy"></li>
</ul>


<!-- ul>li.item$@-5xy*3 -->
<ul>
	<li class="item7xy"></li>
	<li class="item6xy"></li>
	<li class="item5xy"></li>
</ul>
